version: '3.3'
services:
    mongodb:
        image: mongo:6.0
        ports:
            - '27017:27017'
        volumes:
            - mongodb_data:/data/db
        networks:
            - shared-net
        environment:
            - MONGO_INITDB_ROOT_USERNAME=user
            - MONGO_INITDB_ROOT_PASSWORD=password
        restart: always
networks:
    shared-net:

volumes:
    mongodb_data: